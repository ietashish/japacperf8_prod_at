	<body onload="loadDoc()">

		<div class="container-fluid">
		<div id="demo" class="mboxDefault">
		</div>
		<script type="text/javascript">mboxCreate('ashish_heading_mbox_jan24');</script>

		<script>
	function loadDoc() {
    
      //document.getElementById("demo").innerHTML = "Ashish"
	  var url = window.location.toString();
	  personal = url.split("?")
	  personalValue=false;
	  if(personal.length>1){
		personalValue = personal[1].split("=")
		console.log(url);
		console.log(personalValue[1]);
		}
	  
adobe.target.getOffer({  
  "mbox": "ashish_heading_mbox_jan24",
  "params": {},
  "success": function(offer) { 
	obj = offer[0].content[0];
	place = '<div class="style1"><h1>' + obj.place + '</h1></div>'	
	image = '<div><img src="' + obj.image + '" class="img-responsive"></div>'
	
	price = "<div><h3>Price: " + obj.price + "</h3></div>"
	discounted_price = "<div><b>Price: </b>" + obj.discounted_price + "</div>"
	
	
	itinerary = '<div class="row"><div class="col-xs-4"><h3>Itinerary</h3><div><ul>';
	for (var i=1; i<=obj.itinerary.length; i++){
		itinerary += "<li>Day " +  i + " : " + obj.itinerary[i] + "</li>"
		}
	itinerary += "</ul></div></div>"
	
	inclusions = '<div class="col-xs-4"><h3>Inclusions</h3><div><ul>';
	for (var i=1; i<=obj.inclusions.length; i++){
		inclusions += "<li>" + obj.inclusions[i] + "</li>"
		}
	inclusions += "</ul></div></div>"
	
	
	exclusions = '<div class="col-xs-4"><h3>Exclusions</h3><div><ul>';
	for (var i=1; i<=obj.exclusions.length; i++){
		exclusions += "<li>" + obj.exclusions[i] + "</li>"
		}
	exclusions += "</ul></div></div></div>"
	
  if(personalValue){
  
document.getElementById("demo").innerHTML = place + image + discounted_price + itinerary  + inclusions + "</div>";
}
else{
	document.getElementById("demo").innerHTML = place + image + price + itinerary  + inclusions + exclusions;
}
        
  },  
  "error": function(status, error) {          
      console.log('Error', status, error);
  }
});
    
}
</script>
